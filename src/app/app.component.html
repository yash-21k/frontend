<!-- Main Application Content -->
<div class="container mt-3">
  <!-- Button to open the dialog -->
  <button class="btn btn-primary" (click)="openDialog()">Open Dialog</button>

  <!-- Dialog Box -->
  <div *ngIf="isDialogVisible" class="modal d-block" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Patient ID</h5>
          <button type="button" class="btn-close" (click)="isDialogVisible = false"></button>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="patientId" placeholder="Patient ID" class="form-control" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="patientId && onPatientIdSubmitted(patientId)">Search</button>
          <button *ngIf="patientData" class="btn btn-success" (click)="generatePDF()">Generate PDF</button>
          <button class="btn btn-secondary" (click)="isDialogVisible = false">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Patient Form Component -->

</div>
